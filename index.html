<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Item Listener</title>
    <style>
        .list-group-item {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lester</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Item...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input style="width: 200px;" type="text" class="form-control mr-2" id="item">
                <input type="submit" class="btn btn-dark" value="Add">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-end delete">X</button></li>
                <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-end delete">X</button></li>
                <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-end delete">X</button></li>
                <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-end delete">X</button></li>
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
